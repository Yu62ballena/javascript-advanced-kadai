<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="【JavaScript応用編】簡易的なタイピングゲームです。"
    />
    <title>タイピングゲーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="count" class="count">60</p>
    <div id="wrap" class="wrap">
      <span id="typed" class="typed"></span><span id="untyped"></span>
    </div>
    <button id="start">スタート</button>
    <div id="countDiv" class="countDiv">
      <p class="description">現在のタイプ数</p>
      <p id="typeNum" class="typeNum">0</p>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
